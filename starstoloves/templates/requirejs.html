<script src="{% static 'js/lib/bower_components/requirejs/require.js' %}"></script>

        baseUrl: '{% static 'js' %}',
        paths: {
            'jquery': 'lib/bower_components/jquery/dist/jquery.min',

            '*': {'jquery': 'lib/shim/jquery'},
            'lib/shim/jquery': {'jquery': 'jquery'}
        }
    });
</script>
